    <title>Document</title>
    <style>
        .myform{
            background-color: plum;
            margin: 100px;
            padding: 150px;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="myform" class="myform">
        <h3>My form</h3>
        <label name="firstname" >First Name:</label>
        <input type="text" id="first" name="first"><br><br>
        <label name="lastname">Last Name:</label>
        <input type="text" id="last" name="last"><br><br>
        <label name="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" id="submit">
        <p id="output"></p>
    </form>

<script>
    
    document.getElementById("myform").addEventListener("submit",
    function(getdata){
        getdata.preventDefault()
       let fname=document.getElementById("first").value
       let lname=document.getElementById("last").value
       let email=document.getElementById("email").value
       document.getElementById("output").innerHTML=fname + " " + lname + " " + email
    }
    )
    
</script>
